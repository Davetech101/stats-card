<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="img-n-text">

     
          <picture>
            <source media="(min-width:600px )" srcset="./images/image-header-desktop.jpg">

            <img src="./images/image-header-mobile.jpg" alt="">
          </picture>
      
  
      <article>
  
        <h2>
          Get <span class="purple-text">insights</span> that help your business grow.
        </h2>
  
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <section>
          <div class="stats">
            
            <div>
              <span class="number">10k+</span>

             <span class="text">companies</span>
            </div>

            <div>
              <span class="number">314</span>

             <span class="text">templates</span>
            </div>

            <div>
              <span class="number">12m+</span>

             <span class="text">queries</span>
            </div>

          </div>
        </section>
  
      </article>
  
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">David Enomah</a>.
  </div>
</body>
</html>
